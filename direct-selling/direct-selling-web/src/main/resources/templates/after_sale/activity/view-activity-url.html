<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>售后特卖-链接查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="http://static.tuanche.com/layuiadmin/layui/layui.js"></script>
    <script src="/layui/js/formSelects-v4.js"></script>
    <script src="/common/js/tools.js"></script>
    <link rel="stylesheet" href="http://static.tuanche.com/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/formSelects-v4.css" media="all">
    <style>
        .label-close-icon {
            vertical-align: bottom;
            margin-left: -8px;
            font-size: 18px;
            position: absolute;
            top: -8px;
            cursor: pointer;
            z-index: 100;
        }

        .layui-input {
            width: 300px;
        }
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 138px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="background-color:#ffffff" lay-filter="fissionActivityForm">
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">新推广卡链接</label>
        <div class="layui-inline">
            <input type="text" id="copyNum1" th:value="${afterSaleActivityNewSpreadCardUrl}" readonly class="layui-input" style="width: 300px;">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal"  onclick="copyFunc(1)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">推广卡卡券链接</label>
        <div class="layui-inline">
            <input type="text" id="copyNum2"
                   th:value="${afterSaleActivitySpreadCardCouponUrl}" readonly  style="width: 300px;" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal"  onclick="copyFunc(2)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">代理个人业绩（代理人）</label>
        <div class="layui-inline">
            <input type="text" id="copyNum3"
                   th:value="${afterSaleActivityAgentGmvUrl}" readonly style="width: 300px;" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal" onclick="copyFunc(3)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">代理分享排行（管理）</label>
        <div class="layui-inline">
            <input type="text" id="copyNum4"
                   th:value="${afterSaleActivityAgentShareUrl}" readonly style="width: 300px;" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal" onclick="copyFunc(4)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label" >&nbsp;核销数据表（管理）</label>
        <div class="layui-inline">
            <input type="text"  id="copyNum6"
                   th:value="${afterSaleActivityVerificationUrl}" readonly style="width: 300px;" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal"  onclick="copyFunc(6)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">套餐券列表页</label>
        <div class="layui-inline">
            <input type="text"  id="copyNum7"
                   th:value="${afterSaleActivityProductUrl}" readonly style="width: 300px;" class="layui-input">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal"  onclick="copyFunc(7)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">抵用券卡券</label>
        <div class="layui-inline">
            <input type="text"  id="copyNum8"
                   th:value="${afterSaleActivityProductCouponUrl}" readonly style="width: 300px;" class="layui-input">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal"  onclick="copyFunc(8)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">团车电销</label>
        <div class="layui-inline">
            <input type="text"  id="copyNum9"
                   th:value="${afterSaleActivityTelesalesUrl}" readonly style="width: 300px;" class="layui-input">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal"  onclick="copyFunc(9)">复制</button>
        </div>
    </div>
    <div class="layui-form-item" style="width: 600px;">
        <label class="layui-form-label">旧推广卡链接</label>
        <div class="layui-inline">
            <input type="text" id="copyNum10" th:value="${afterSaleActivitySpreadCardUrl}" readonly class="layui-input" style="width: 300px;">
        </div>
        <div class="layui-inline" style="width: 50px">
            <button type="button"  class="layui-btn layui-btn-normal"  onclick="copyFunc(10)">复制</button>
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 225px;">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal" id="backBtn"><i class="layui-icon layui-icon-close-fill"></i>关闭
            </button>
        </div>
    </div>
</form>

<!-- layui 初始化 -->
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'layer', 'table', 'element'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            util = layui.util,
            formSelects = layui.formSelects,
            element = layui.element;
        element.init();

        $("#backBtn").on("click", function () {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);//关闭弹出的子页面窗口
        })

    });

    function copyFunc(num) {
        var copyNumUrl =document.getElementById("copyNum" + num);
        copyNumUrl.select(); // 选择对象
        document.execCommand("Copy");
    }

</script>
</body>
</html>
