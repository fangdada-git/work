<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>售后特卖-抵用券单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="http://static.tuanche.com/layuiadmin/layui/layui.js"></script>
    <script src="/layui/js/formSelects-v4.js"></script>
    <script src="/common/js/tools.js"></script>
    <link rel="stylesheet" href="http://static.tuanche.com/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/formSelects-v4.css" media="all">
    <style>
        .label-close-icon {
            vertical-align: bottom;
            margin-left: -8px;
            font-size: 18px;
            position: absolute;
            top: -8px;
            cursor: pointer;
            z-index: 100;
        }

        .layui-input {
            width: 300px;
        }

        .layui-form-select {
            width: 300px;
        }

        .xm-form-select {
            min-width: 300px;
        }

        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 138px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="background-color:#ffffff" lay-filter="fissionActivityForm">
    <div class="layui-form-item" >
        <label class="layui-form-label required">券名<span
                style="color: red;top: 14px;position: absolute">&nbsp;*</span></label>
        <div class="layui-inline">
            <input type="text" name="couponName" id="couponName" lay-verify="required"
                   placeholder="请输券名" th:value="${activityCoupon.couponName}" maxlength="30" autocomplete="off"
                   class="layui-input" style="width: 300px;">
        </div>
    </div>
    <div class="layui-form-item" style="width: 437px;">
        <label class="layui-form-label required">服务规格<span
                style="color: red;top: 14px;position: absolute">&nbsp;*</span></label>
        <div class="layui-inline">
            <input type="text" name="serviceSpecification" id="serviceSpecification"
                   th:value="${activityCoupon.serviceSpecification}"
                   placeholder="" lay-verify="required" th:maxlength="10" style="width: 100px;" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">领取时间范围<span
                style="color: red;top: 14px;position: absolute">&nbsp;*</span></label>
        <div class="layui-inline" style="width: 300px">
            <input type="hidden" id="getStartTime" th:value="${#dates.format(activityCoupon.getStartTime,'yyyy-MM-dd HH:mm:ss')}" />
            <input type="hidden" id="getEndTime" th:value="${#dates.format(activityCoupon.getEndTime,'yyyy-MM-dd HH:mm:ss')}" />
            <input type="datetime" disabled class="layui-input" id="activityCouponTime" placeholder="请选择领取时间范围" >
        </div>
        <div class="layui-inline" style="width: 270px">
            <span style="color: red;">（默认：活动开始时间~结束时间+10年）</span>
        </div>
    </div>
    <div class="layui-form-item" style="width: 437px;">
        <label class="layui-form-label required">金额<span
                style="color: red;top: 14px;position: absolute">&nbsp;*</span></label>
        <div class="layui-inline">
            <input type="number" name="money" id="money"
                   th:value="${activityCoupon.money}"
                   placeholder="￥" lay-verify="required" style="width: 100px;" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 437px;">
        <label class="layui-form-label required">发券数量（张）<span
                style="color: red;top: 14px;position: absolute">&nbsp;*</span></label>
        <div class="layui-inline">
            <input type="number" name="couponCount" id="couponCount"
                   th:value="${activityCoupon.couponCount}"
                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"
                   placeholder="张" lay-verify="required" style="width: 100px;" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 437px;">
        <label class="layui-form-label required">有效期（年）<span
                style="color: red;top: 14px;position: absolute">&nbsp;*</span></label>
        <div class="layui-inline">
            <input type="number" name="validity" id="validity" th:min="1" th:step="1"
                   th:value="${activityCoupon.validity}"
                   placeholder="年" lay-verify="required" style="width: 100px;" autocomplete="off"
                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="margin-bottom: 225px;">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-normal" id="submitBtn" lay-submit lay-filter="submitBtn">
                <i class="layui-icon layui-icon-ok-circle"></i>立即提交
            </button>
            <button type="button" class="layui-btn layui-btn-normal" id="backBtn"><i
                    class="layui-icon layui-icon-close-fill"></i>返回
            </button>
        </div>
    </div>
</form>

<!-- layui 初始化 -->
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'layer', 'table', 'upload', 'laydate', 'element'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            util = layui.util,
            formSelects = layui.formSelects,
            element = layui.element;
        element.init();
        var activityId = [[${activityId}]];
        var packageId = [[${packageId}]];
        var type = [[${type}]];
        var id = [[${activityCoupon.id}]];
        var couponId = [[${activityCoupon.couponId}]];
        // 领取时间范围
        var startTime = [[${activityCoupon.getStartTime}]];
        var endTime = [[${activityCoupon.getEndTime}]];
        var startTimeStr = layui.util.toDateString(startTime, 'yyyy-MM-dd HH:mm:ss');
        var endTimeStr = layui.util.toDateString(endTime, 'yyyy-MM-dd HH:mm:ss');
        var splitFlag = ' - ';
        if(startTime == null && endTime == null){
            startTimeStr = "";
            endTimeStr = "";
            splitFlag='';
        }
        laydate.render({
            elem: '#activityCouponTime'
            , type: 'datetime'
            , range: true
            , value: startTimeStr + splitFlag + endTimeStr
            , done: function (value, date, endDate) {
                if (value == null || value == "") {
                    $("#getStartTime").val("");
                    $("#getEndTime").val("");
                } else {
                    var time = value.split(" - ");
                    $("#getStartTime").val(time[0]);
                    $("#getEndTime").val(time[1]);
                }
            }
        });

        // 监听提交
        form.on('submit(submitBtn)', function (data) {
            var couponName = $("#couponName").val();
            var serviceSpecification = $("#serviceSpecification").val();
            var money = $("#money").val();
            var couponCount = $("#couponCount").val();
            var validity = $("#validity").val();
            var getStartTime = $("#getStartTime").val();
            var getEndTime = $("#getEndTime").val();
            if (getStartTime == null || getStartTime == "" || getEndTime == null || getEndTime == "") {
                layer.msg("请选择领取时间范围！", {icon: 5});
                return false;
            }
            $('#submitBtn').attr('disabled', 'disabled');
            var loadIndex = layer.load(1, {
                shade: [0.5, '#000']
            })
            $.ajax({
                type: 'POST',
                url: '/afterSale/activity/saveActivityCoupon',
                contentType: "application/json",
                data: JSON.stringify({
                    "activityId": parseInt(activityId),
                    "id": parseInt(id),
                    "couponName": couponName,
                    "packageId": packageId,
                    "type": type,
                    "serviceSpecification": serviceSpecification,
                    "money": money,
                    "couponId": couponId,
                    "couponCount": couponCount,
                    "validity": validity,
                    "getStartTimeStr": getStartTime,
                    "getEndTimeStr": getEndTime
                }),
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg("保存成功", {
                            icon: 6, time: 1000, end: function () {
                                if(type == '2'){
                                    parent.location.href = "/afterSale/activity/toActivityCouponList?activityId=" + activityId + "&packageId=" + packageId + "&type=" +type;
                                }else {
                                    parent.location.href = "/afterSale/activity/toActivityCouponList?activityId=" + activityId + "&type=" + type + "&packageId=";
                                }
                            }
                        });
                    } else {
                        layer.alert(data.msg == null ? "有一丝丝问题，请联系管理员" : data.msg, {icon: 5});
                        $('#submitBtn').removeAttr('disabled');
                    }
                    layer.close(loadIndex);
                },
                error: function (e) {
                    console.log(e);
                    layer.close(loadIndex);
                    layer.msg("有一丝丝问题，请联系管理员", {icon: 5});
                    $('#submitBtn').removeAttr('disabled');
                    return false;
                }
            });
            return false;
        });

        $("#backBtn").on("click", function () {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);//关闭弹出的子页面窗口
        })
    });

</script>
</body>
</html>
